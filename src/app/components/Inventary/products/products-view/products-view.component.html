<div class="contenedor">
<h1 class="h1">Productos</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Botones">
        <th mat-header-cell *matHeaderCellDef class="Botonescabecera"> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.Botones}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
